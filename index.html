<!DOCTYPE html>
<html>
<head>
<title>cadran</title>
<meta charset="UTF-8">
<!--
<script src="//code.jquery.com/jquery-1.12.0.min.js">// bibliotheque jQuery
-->
<script src="cadran.js"></script>
<link href="cadran.css" rel="stylesheet"> 
</head>
<body onload="initialisation()">

<h2>cadran</h2>
 
<div style="overflow-x: auto;"><!-- Making the table responsive -->

<table width="100%"> <!-- table 1-->

<tr>
<textarea class="gris"name="name" rows="1" id="idDate"></textarea><br />

<label>heure légale</label><br />  
<textarea name="name2" rows="2" id="l3"></textarea><br />
heure UTC : <span id="idUTC">-- H -- mn</span><br />
<button onclick="heureAuto()">date/heure actualisation</button> 
<button onClick="affichageCoord()">localisation automatique</button><br />

<label>heure solaire vraie</label>
<textarea rows="1" id="l5">-- H -- mn</textarea>
<br />

heure solaire moyenne : <span id="idHSM">-- H -- mn</span><br />

lat. , long. : <span id="idLatLong">&#177;--.--- ° , &#177;--.--- °</span><br />
"équation du temps" : <span id="idET">-- mn</span><br />
midi solaire (en heure légale) : <span id="idmidi">-- H -- mn</span><br />
<hr>

</tr > <!-- ligne 6 -->
</table>

<table width="100%"><!-- table 2 -->
<tr>
<td width="50%" style="text-align: right;">
  <label>latitude (+ nord , - sud): </label><br />
  <label>longitude (+ est , - ouest) :</label>
</td>
<td width="50%" style="text-align: left;">
<input type="number" name="texte" id="latM" maxlength="8" size="3" placeholder="&#177;00.000" ><br /> 
<input type="number" name="number" id="longM" maxlength="8" size="3" placeholder="&#177;00.000"> 
</td> 
</tr>
</table>

<table width="100%">
  
<tr> <!-- ligne 7 -->
<td width="100%">

<button onClick="validCoordManuel()">localisation manuelle</button>  
</td> 
</tr>
</table>
<hr />

<table>
<tr>
jour : <input class="court" type="text" id="idjour" maxlength="2" placeholder="00" >
mois : <input class="court" type="text" id="idmois" maxlength="2" size="3" placeholder="00" >
GMT : <input class="court" type="text" id="idGMT" maxlength="3" size="3" placeholder="&#177;00" >
<br />
heure : <input class="court" type="text" id="idheure" maxlength="2" size="3" placeholder="00" >
minute : <input class="court" type="text" id="idminute" maxlength="2" size="3" placeholder="00">
<br />
<button onclick="setHLmanuelle()">date/heure légale manuelle</button> 
</tr>
</table>

</div><!-- Making the table responsive -->
</body>
</html>
